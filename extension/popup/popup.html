<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swift Insight Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>Swift Insight Reader</h1>
      <span class="version">v1.0</span>
    </div>

    <div class="popup-content">
      <div class="selection-preview" id="selection-preview">
        <p class="placeholder">Select text on any webpage, then press <kbd>Alt+R</kbd> or click below</p>
      </div>

      <div class="word-count" id="word-count"></div>

      <button id="speed-read" type="button" class="start-btn" disabled>
        <span class="btn-icon"><svg class="btn-icon-svg" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg></span>
        Start Reading
      </button>
      <button id="summarize-read" type="button" class="start-btn start-btn-secondary" disabled>
        <span class="btn-icon">✨</span>
        Summarize &amp; Read
      </button>

      <div class="settings-section">
        <h3>Quick Settings</h3>
        <div class="setting-row">
          <label>Default WPM</label>
          <div class="setting-control">
            <input type="range" id="default-wpm" min="50" max="1200" value="300" step="25">
            <span id="wpm-display">300</span>
          </div>
        </div>
      </div>

      <div class="shortcuts-section">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut-row">
          <span class="key">Alt + R</span>
          <span>Speed read selection</span>
        </div>
        <div class="shortcut-row">
          <span class="key">Alt + Space</span>
          <span>Play/Pause</span>
        </div>
        <div class="shortcut-row">
          <span class="key">← →</span>
          <span>Skip words</span>
        </div>
        <div class="shortcut-row">
          <span class="key">↑ ↓</span>
          <span>Adjust speed</span>
        </div>
        <div class="shortcut-row">
          <span class="key">Esc</span>
          <span>Close reader</span>
        </div>
      </div>
    </div>

    <div class="popup-footer">
      <p>Right-click selected text for quick access</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
